{% extends "base.html" %}
{% load static %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
